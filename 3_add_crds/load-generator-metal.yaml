---
apiVersion: appmesh.k8s.aws/v1beta1
kind: VirtualNode
metadata:
  name: load-generator-metal
  namespace: prod
spec:
  meshName: dj-app
  listeners:
    - portMapping:
        port: 80
        protocol: http   
  serviceDiscovery:
    dns:
      hostName: load-generator-metal.prod.svc.cluster.local
  backends:
    # Allow outbound communication to the metal service
    - virtualService:
        virtualServiceName: metal.prod.svc.cluster.local
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator-metal
  namespace: prod
  labels:
    app.kubernetes.io/name: load-generator-metal
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: load-generator-metal
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: load-generator-metal
    spec:
      containers:
        - name: loader
          ports:
            - containerPort: 80
          image: maddox/debug:latest
          command:
            - /usr/local/bin/wrk
            - --connections=20
            - --threads=2
            - --duration=24h
            - --latency
            - http://metal.prod.svc.cluster.local:9080
